	        function setBackGroundImageSize()
	        {  
	        
	            var windowWidth = 0, windowHeight = 0;
            
	            if( typeof( window.innerWidth ) == 'number' ) //Non-IE
	            {
	                windowWidth  = window.innerWidth;
	                windowHeight = window.innerHeight;
	            } 
	            else if( document.documentElement && ( document.documentElement.clientWidth || document.documentElement.clientHeight ) ) //IE 6+ in 'standards compliant mode'
	            {
	                windowWidth  = document.documentElement.clientWidth;
	                windowHeight = document.documentElement.clientHeight;
	            } 
	            else if( document.body && ( document.body.clientWidth || document.body.clientHeight ) ) //IE 4 compatible
	            {
	                windowWidth  = document.body.clientWidth;
	                windowHeight = document.body.clientHeight;
	            }
	            
	            var x = (800 > windowWidth  ? windowWidth  : 800); 
	            var y = (800 > windowHeight ? windowHeight : 800);
            
		        var songImage        = document.getElementById("testcontainer");

	            songImage.style.width       = (windowWidth-20)+"px";
				songImage.style.height      = (windowHeight-20)+"px";
	            songImage.style.top         = 10+"px";
	            songImage.style.left        = 10+"px";
	            
	            stageWidth  = windowWidth  - 20;
	            stageHeight = windowHeight - 20;
	            
	            console.log(stageWidth);
	            console.log(stageHeight);
	        }
